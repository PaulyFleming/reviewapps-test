{% extends 'base.html' %}
{% block content %}
<div class="bg-faded rounded p-5 page-section">
    <div class="row col-md-8 offset-2">
        <div class="col-md-5">
            <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{{ technique.image_source }}" alt="Profile picture
        for {{ technique.technique }}" />
        </div>
        <div class="col-md-7">
            <h2 class="col-md-7">{{ technique.technique }}</h2>
            <p>{{ technique.explanation }}</p>
        </div>
    </div>


</div>




{% endblock %}
